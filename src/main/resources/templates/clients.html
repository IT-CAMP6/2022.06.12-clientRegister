<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="menu">
    <a href="/">Strona główna</a>
    <a href="/create">Stwórz klienta</a>
    <a href="/clients">Pobierz klienta</a>
</div>

<div th:each="client : ${clients}">
    <div th:text="${client.name}"></div>
    <div th:text="${client.surname}"></div>
    <div th:text="${client.street}"></div>
    <div th:text="${client.pesel}"></div>
</div>
</body>
</html>
